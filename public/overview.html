				<div class="gallery">
					<figure class="gallery__item">
						<img src="img/hike1.jpg" class="gallery__img" alt="Image 1" onclick="modalClick(this)">
					</figure>
					<figure class="gallery__item">
					    <img src="img/hike2.jpg" class="gallery__img" alt="Image 2" onclick="modalClick(this)">

				<!-- The Modal -->
				<div id="myModal" class="modal">
				  <span class="close">&times;</span>
				  <img class="modal-content" id="img01">
				  <div id="caption"></div>
				</div>
			</div>

		</div>
		<script>
		var modal = document.getElementById("myModal");
		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];

		// When the user clicks on <span> (x), close the modal
		span.onclick = function() { 
		  modal.style.display = "none";
		}

		function modalClick(ii) {
			var modal = document.getElementById("myModal");
			var modalImg = document.getElementById("img01");
			var captionText = document.getElementById("caption");
		  	modal.style.display = "block";
		  	modalImg.src = ii.src;
		  	captionText.innerHTML = ii.alt;
		}
		</script>
